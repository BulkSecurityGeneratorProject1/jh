
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myOneLabel" translate="jhipsterApp.one.home.createOrEditLabel">Create or edit a One</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="one.id" readonly>
        </div>

        <div class="form-group" ngf-drop ngf-change="setImage($files, one)" ngf-accept="'image/*'">
            <label translate="jhipsterApp.one.image" for="field_image">Image</label>
            <div>
                <img data-ng-src="{{'data:image/*;base64,' + one.image}}" style="max-height: 100px;" ng-if="one.image"/>
                <div class="help-block clearfix">
                    <span class="pull-left">{{byteSize(one.image)}}</span>
                    <button ng-click="one.image=null"
                            ng-if="one.image"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="file" ngf-select class="btn btn-default btn-block"
                        ngf-change="setImage($files, one)" accept="image/*" translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="one.image"
                    required minbytes="6000" maxbytes="10000">

            <div ng-show="editForm.image.$invalid">
                <p class="help-block"
                    ng-show="editForm.image.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                   ng-show="editForm.image.$error.minbytes" translate="entity.validation.minbytes" translate-value-min="6000">
                    This field should be more than 6000.
                </p>
                <p class="help-block"
                   ng-show="editForm.image.$error.maxbytes" translate="entity.validation.maxbytes" translate-value-max="10000">
                    This field cannot be more than 10000.
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
