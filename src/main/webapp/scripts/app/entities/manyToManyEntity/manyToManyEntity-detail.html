
<div>
    <h2><span translate="jhipsterApp.manyToManyEntity.detail.title">ManyToManyEntity</span> {{manyToManyEntity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.manyToManyEntity.userEntity">userEntity</span>
                </td>
                <td>
                    <span ng-repeat="userEntity in manyToManyEntity.userEntitys">
                        {{userEntity.login}}{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
