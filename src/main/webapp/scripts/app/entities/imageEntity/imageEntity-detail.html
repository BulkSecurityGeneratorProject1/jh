
<div>
    <h2><span translate="jhipsterApp.imageEntity.detail.title">ImageEntity</span> {{imageEntity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.imageEntity.imageField">ImageField</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + imageEntity.imageField}}" style="max-width: 100%;" ng-if="imageEntity.imageField"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.imageEntity.validatedImageField">ValidatedImageField</span>
                </td>
                <td>
                    <img data-ng-src="{{'data:image/*;base64,' + imageEntity.validatedImageField}}" style="max-width: 100%;" ng-if="imageEntity.validatedImageField"/>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.imageEntity.blobField">BlobField</span>
                </td>
                <td>
                    <span class="form-control-static">{{imageEntity.blobField}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.imageEntity.validatedBlobField">ValidatedBlobField</span>
                </td>
                <td>
                    <span class="form-control-static">{{imageEntity.validatedBlobField}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.imageEntity.stringField">StringField</span>
                </td>
                <td>
                    <span class="form-control-static">{{imageEntity.stringField}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
