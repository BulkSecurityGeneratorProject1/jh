
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMultiRelationalDisplayFieldEntityLabel" translate="jhipsterApp.multiRelationalDisplayFieldEntity.home.createOrEditLabel">Create or edit a MultiRelationalDisplayFieldEntity</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="multiRelationalDisplayFieldEntity.id" readonly>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.multiRelationalDisplayFieldEntity.oneToOneDisplayFieldEntity" for="field_oneToOneDisplayFieldEntity">oneToOneDisplayFieldEntity</label>
            
            <select class="form-control" id="field_oneToOneDisplayFieldEntity" name="oneToOneDisplayFieldEntity" ng-model="multiRelationalDisplayFieldEntity.oneToOneDisplayFieldEntityId" ng-options="oneToOneDisplayFieldEntity.id as oneToOneDisplayFieldEntity.displayField for oneToOneDisplayFieldEntity in onetoonedisplayfieldentitys | orderBy:'id'">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.multiRelationalDisplayFieldEntity.manyToManyDisplayFieldEntity" for="field_manyToManyDisplayFieldEntity">manyToManyDisplayFieldEntity</label>
            <select class="form-control" id="field_manyToManyDisplayFieldEntity" multiple name="manyToManyDisplayFieldEntity" ng-model="multiRelationalDisplayFieldEntity.manyToManyDisplayFieldEntitys" ng-options="manyToManyDisplayFieldEntity as manyToManyDisplayFieldEntity.displayField for manyToManyDisplayFieldEntity in manytomanydisplayfieldentitys track by manyToManyDisplayFieldEntity.id"></select>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.multiRelationalDisplayFieldEntity.oneToManyDisplayFieldEntity" for="field_oneToManyDisplayFieldEntity">oneToManyDisplayFieldEntity</label>
            
            <select class="form-control" id="field_oneToManyDisplayFieldEntity" name="oneToManyDisplayFieldEntity" ng-model="multiRelationalDisplayFieldEntity.oneToManyDisplayFieldEntityId" ng-options="oneToManyDisplayFieldEntity.id as oneToManyDisplayFieldEntity.displayField for oneToManyDisplayFieldEntity in onetomanydisplayfieldentitys">
                <option value=""></option>
            </select>
            
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
