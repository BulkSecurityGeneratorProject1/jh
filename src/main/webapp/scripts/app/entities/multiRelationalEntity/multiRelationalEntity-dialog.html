
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMultiRelationalEntityLabel" translate="jhipsterApp.multiRelationalEntity.home.createOrEditLabel">Create or edit a MultiRelationalEntity</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="multiRelationalEntity.id" readonly>
        </div>

        <div class="form-group">
            <label translate="jhipsterApp.multiRelationalEntity.oneToOneEntity" for="field_oneToOneEntity">oneToOneEntity</label>
            <select class="form-control" id="field_oneToOneEntity" name="oneToOneEntity" ng-model="multiRelationalEntity.oneToOneEntity" ng-options="oneToOneEntity as oneToOneEntity.id for oneToOneEntity in onetooneentitys | orderBy:'id' track by oneToOneEntity.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.multiRelationalEntity.manyToManyEntity" for="field_manyToManyEntity">manyToManyEntity</label>
            <select class="form-control" id="field_manyToManyEntity" multiple name="manyToManyEntity" ng-model="multiRelationalEntity.manyToManyEntitys" ng-options="manyToManyEntity as manyToManyEntity.id for manyToManyEntity in manytomanyentitys track by manyToManyEntity.id"></select>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.multiRelationalEntity.oneToManyEntity" for="field_oneToManyEntity">oneToManyEntity</label>
            <select class="form-control" id="field_oneToManyEntity" name="oneToManyEntity" ng-model="multiRelationalEntity.oneToManyEntity" ng-options="oneToManyEntity as oneToManyEntity.id for oneToManyEntity in onetomanyentitys track by oneToManyEntity.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
