
<div>
    <h2><span translate="jhipsterApp.multiRelationalEntity.detail.title">MultiRelationalEntity</span> {{multiRelationalEntity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.multiRelationalEntity.oneToOneEntity">oneToOneEntity</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="oneToOneEntity.detail({id:multiRelationalEntity.oneToOneEntity.id})">{{multiRelationalEntity.oneToOneEntity.id}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.multiRelationalEntity.manyToManyEntity">manyToManyEntity</span>
                </td>
                <td>
                    <span ng-repeat="manyToMany in multiRelationalEntity.manyToManyEntitys">
                        <a class="form-control-static" ui-sref="manyToManyEntity.detail({id: {{manyToMany.id}}})">{{manyToMany.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.multiRelationalEntity.oneToManyEntity">oneToManyEntity</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="oneToManyEntity.detail({id:multiRelationalEntity.oneToManyEntity.id})">{{multiRelationalEntity.oneToManyEntity.id}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
