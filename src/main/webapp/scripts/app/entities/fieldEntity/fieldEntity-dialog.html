
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFieldEntityLabel" translate="jhipsterApp.fieldEntity.home.createOrEditLabel">Create or edit a FieldEntity</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="fieldEntity.id" readonly>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.fieldEntity.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="fieldEntity.name"
                    >
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.fieldEntity.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="fieldEntity.email"
                    required ng-minlength="5" ng-maxlength="30">
            <div ng-show="editForm.email.$invalid">
                <p class="help-block"
                    ng-show="editForm.email.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.email.$error.minlength" translate="entity.validation.minlength" translate-value-min="5">
                    This field is required to be at least 5 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.email.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="30">
                    This field cannot be longer than 30 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.fieldEntity.aDouble" for="field_aDouble">ADouble</label>
            <input type="number" class="form-control" name="aDouble" id="field_aDouble"
                    ng-model="fieldEntity.aDouble"
                    >
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.fieldEntity.aRequiredDouble" for="field_aRequiredDouble">ARequiredDouble</label>
            <input type="number" class="form-control" name="aRequiredDouble" id="field_aRequiredDouble"
                    ng-model="fieldEntity.aRequiredDouble"
                    required>
            <div ng-show="editForm.aRequiredDouble.$invalid">
                <p class="help-block"
                    ng-show="editForm.aRequiredDouble.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.aRequiredDouble.$error.number" translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="jhipsterApp.fieldEntity.anEnum" for="field_anEnum">AnEnum</label>
            <select class="form-control" name="anEnum" ng-model="fieldEntity.anEnum" id="field_anEnum">
                <option value="FRENCH" translate="jhipsterApp.Language.FRENCH">FRENCH</option>
                <option value="ENGLISH" translate="jhipsterApp.Language.ENGLISH">ENGLISH</option>
                <option value="SPANISH" translate="jhipsterApp.Language.SPANISH">SPANISH</option>
            </select>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
