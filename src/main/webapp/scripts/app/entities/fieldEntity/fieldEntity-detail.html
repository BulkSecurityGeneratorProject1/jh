
<div>
    <h2><span translate="jhipsterApp.fieldEntity.detail.title">FieldEntity</span> {{fieldEntity.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jhipsterApp.fieldEntity.name">Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{fieldEntity.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.fieldEntity.email">Email</span>
                </td>
                <td>
                    <span class="form-control-static">{{fieldEntity.email}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.fieldEntity.aDouble">ADouble</span>
                </td>
                <td>
                    <span class="form-control-static">{{fieldEntity.aDouble}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.fieldEntity.aRequiredDouble">ARequiredDouble</span>
                </td>
                <td>
                    <span class="form-control-static">{{fieldEntity.aRequiredDouble}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jhipsterApp.fieldEntity.anEnum">AnEnum</span>
                </td>
                <td>
                    <span class="form-control-static" translate="{{'jhipsterApp.Language.' + fieldEntity.anEnum}}">{{fieldEntity.anEnum}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
