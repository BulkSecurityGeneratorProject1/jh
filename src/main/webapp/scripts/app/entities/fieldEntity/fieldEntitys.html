<div>
    <h2 translate="jhipsterApp.fieldEntity.home.title">FieldEntitys</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="fieldEntity.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jhipsterApp.fieldEntity.home.createLabel">Create a new FieldEntity</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteFieldEntityConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(fieldEntity.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="jhipsterApp.fieldEntity.delete.question" translate-values="{id: '{{fieldEntity.id}}'}">Are you sure you want to delete this FieldEntity?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jhipsterApp.fieldEntity.name">Name</th>
                    <th translate="jhipsterApp.fieldEntity.email">Email</th>
                    <th translate="jhipsterApp.fieldEntity.aDouble">ADouble</th>
                    <th translate="jhipsterApp.fieldEntity.aRequiredDouble">ARequiredDouble</th>
                    <th translate="jhipsterApp.fieldEntity.anEnum">AnEnum</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fieldEntity in fieldEntitys">
                    <td><a ui-sref="fieldEntity.detail({id:fieldEntity.id})">{{fieldEntity.id}}</a></td>
                    <td>{{fieldEntity.name}}</td>
                    <td>{{fieldEntity.email}}</td>
                    <td>{{fieldEntity.aDouble}}</td>
                    <td>{{fieldEntity.aRequiredDouble}}</td>
                    <td translate="{{'jhipsterApp.Language.' + fieldEntity.anEnum}}">{{fieldEntity.anEnum}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="fieldEntity.detail({id:fieldEntity.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="fieldEntity.edit({id:fieldEntity.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(fieldEntity.id)"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
